name: Deploy to Oracle Server

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build Docker Image
      - name: Build Docker Image
        run: docker build -t jeet2568/actions:latest .

      # 4️⃣ Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: docker push jeet2568/actions:latest

      # 5️⃣ Deploy to Oracle Server
      - name: Deploy to Oracle Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Stop running container (if exists)
            docker stop actions-container || true
            docker rm actions-container || true

            # Pull the latest image
            docker pull jeet2568/actions:latest

            # Run new container
            docker run -d --name actions-container -p 80:80 jeet2568/actions:latest
